plugins {
    //id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'dev.architectury.loom' version '0.12.0-SNAPSHOT'
    id 'maven-publish'
    id 'java-library'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = "${project.mod_version}-mc${minecraft_version}"
group = project.maven_group

loom {
    forge {
        mixinConfigs = [
                "bsvsb.mixins.json"
        ]
    }
}


repositories {
    maven {
        name = "Modrinth"
        url = "https://api.modrinth.com/maven"
        content {
            includeGroup "maven.modrinth"
        }
    }
    maven { url 'https://jitpack.io' }
    //maven { url = "https://maven.terraformersmc.com" }
}

dependencies {
    // To change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    //modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    forge "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    modImplementation "maven.modrinth:rubidium:${rubidium_version}"
    modImplementation "maven.modrinth:textrues-rubidium-options:${TRO_version}"
}

processResources {
    inputs.property "version", project.version

    //filesMatching("fabric.mod.json") {
    filesMatching("META-INF/mods.toml") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"

    // Minecraft 1.17 upwards uses Java 16.
    it.options.release = 17
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }
}
